<!DOCTYPE html>
<html lang="en" data-bs-theme="dark">
<head>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<title>{% block title %}CRYPTIX{% endblock %}</title>
<link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet">
<style>

        body {

            min-height: 100vh;

            background: linear-gradient(135deg, #1f1c2c, #928dab);

            color: #fff;

        }

        .light-mode {

            background: linear-gradient(135deg, #f5f7fa, #c3cfe2);

            color: #000;

        }

        .toggle-container {

            position: absolute;

            top: 1rem;

            right: 1rem;

        }

        .navbar {

            background-color: #000 !important;

        }

        .navbar-brand {

            font-weight: bold;

            color: #00ffff !important;

        }

        .nav-link.btn {

            border-radius: 20px;

            margin-left: 1rem;

        }
</style>
</head>
<body>
<nav class="navbar navbar-expand-lg navbar-dark shadow">
<div class="container">
<a class="navbar-brand" href="/">CRYPTIX</a>
<div class="ms-auto d-flex align-items-center">
<a class="nav-link btn btn-outline-info" href="{{ url_for('register') }}">Register</a>
<a class="nav-link btn btn-outline-warning" href="{{ url_for('login') }}">Login</a>
<div class="form-check form-switch ms-3 toggle-container">
<input class="form-check-input" type="checkbox" role="switch" id="themeToggle">
<label class="form-check-label" for="themeToggle">Light</label>
</div>
</div>
</div>
</nav>
 
    {% block content %}{% endblock %}
 
    <script>

        const toggle = document.getElementById('themeToggle');

        toggle.addEventListener('change', function () {

            document.body.classList.toggle('light-mode');

            document.documentElement.setAttribute('data-bs-theme',

                document.body.classList.contains('light-mode') ? 'light' : 'dark');

        });
</script>
</body>
</html>
